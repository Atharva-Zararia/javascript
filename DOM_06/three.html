<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body style="background-color: black ; color: white"> </body>
    


<script>
    // to create a element say div
    // this div element is in the memory but not attached to anything hence nothin is shown on thr webpage
const div = document.createElement('div') //u can also create h1 ,p etc etc
 
console.log(div);
//to add properties to div element
div.className='main';
div.id=Math.round(Math.random() * 10 + 1);
div.setAttribute("title" , "generated title");
div.style.backgroundColor="green";
div.style.padding = "12px";
//div.innerHTML="COFFEEAURCODE";//innerhtml overwrite .it first takes the refrence and then overwrites it
//here the below written code is better
const addText = document.createTextNode("chai aur code");
div.appendChild(addText)

document.body.appendChild(div)
</script>
</html>
