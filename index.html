<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead form</title>
    <link rel = "stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <h1> Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL00000Ba59M" method="POST"  onsubmit="beforesubmit()">
    
    <input type=hidden name="oid" value="00DdL00000Ba59M">
    <input type=hidden name="retURL" value="https://atharva-zararia.github.io/javascript/thanks.html">
    <input type=hidden name='captcha_settings' value='{"keyname":"WEBTOLEAD","fallback":"true","orgId":"00DdL00000Ba59M","ts":""}'>

    
    <input type=hidden name="Lead_Date__c"  class="outputdate">  
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NdL00000MkfK2" name="00NdL00000MkfK2" size="12" type="text" /></span><br> -->
    <label for="Lead_Date">Lead Date</label>
    <input id="Lead_Date" maxlength="40" name="Lead_Date" size="20" type="date" required="true" class="inputdate" />
    <input type="submit" name="submit" class="sub"> 
    <div class="g-recaptcha" 
    data-sitekey="6Lc4ZPQqAAAAALT4beAU3ldr-ededZBXNiNYoEWo"
    data-callback="captachsuccess"
    ></div><br>

    </form>
  
</body>
</html>
